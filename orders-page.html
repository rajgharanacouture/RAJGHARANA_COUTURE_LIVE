<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - Raj Gharana Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #f8f9fa;
            --accent-color: #e74c3c;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            --shadow-hover: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: var(--text-dark);
        }

        /* Sidebar Styles */
        #sidebar {
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%);
            color: white;
            padding: 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            z-index: 1000;
            box-shadow: var(--shadow-hover);
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .sidebar-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .menu-item {
            display: block;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: var(--accent-color);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-left-color: var(--accent-color);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }

        /* Main Content */
        #main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .top-navbar {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Page Content */
        .page-content {
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.pending .stat-number { color: #f39c12; }
        .stat-card.processing .stat-number { color: #3498db; }
        .stat-card.shipped .stat-number { color: #2ecc71; }
        .stat-card.delivered .stat-number { color: #27ae60; }

        /* Filters Section */
        .filters-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 3rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Orders Table */
        .orders-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .orders-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table {
            margin: 0;
        }

        .table th {
            background: #f8f9fa;
            border: none;
            padding: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table td {
            border: none;
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #f1f3f4;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        .order-id {
            font-weight: 600;
            color: var(--primary-color);
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .customer-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .customer-details h6 {
            margin: 0;
            font-weight: 600;
            color: var(--text-dark);
        }

        .customer-details small {
            color: var(--text-light);
        }

        .status-badge {
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #d1ecf1; color: #0c5460; }
        .status-shipped { background: #d4edda; color: #155724; }
        .status-delivered { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .btn-action {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 0 0.25rem;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
            color: white;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .btn-edit:hover {
            background: #e67e22;
            color: white;
        }

        /* Order Details Modal */
        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: var(--shadow-hover);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header .btn-close {
            filter: invert(1);
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .order-items {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 10rem;
            height: 10rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--text-light);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            #sidebar.show {
                transform: translateX(0);
            }

            #main-content {
                margin-left: 0;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .page-content {
                padding: 1rem;
            }

            .top-navbar {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .table-responsive {
                font-size: 0.85rem;
            }
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Raj Gharana</h3>
            <div class="subtitle">Admin Dashboard</div>
        </div>
        <nav class="sidebar-menu">
            <a href="products-page.html" class="menu-item">
                <i class="fas fa-box"></i>
                Products
            </a>
            <a href="orders-page.html" class="menu-item active">
                <i class="fas fa-shopping-cart"></i>
                Orders
            </a>
            <a href="gallery-page.html" class="menu-item">
                <i class="fas fa-images"></i>
                Gallery
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="mobile-menu-toggle me-3">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="#" class="navbar-brand">Orders Management</a>
                </div>
                <div class="user-profile">
                    <div class="user-avatar">RG</div>
                    <div>
                        <div class="fw-bold">Raj Gharana</div>
                        <small class="text-muted">Administrator</small>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="page-content">
            

            <!-- Orders Table -->
            <div class="orders-container">
                <div class="orders-header">
                    <h3 class="mb-0" id="totalOrders"></h3>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be dynamically generated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    <!-- Order details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editOrder();" >Update Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Server JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://jxyqxptlpxtpkazwccwh.supabase.co";
        
        const supabaseKey = (new URLSearchParams(window.location.search)).get('key');

        // Add query params to all sidebar links
        document.querySelectorAll('.sidebar-menu a').forEach(link => {
            const baseUrl = link.getAttribute('href'); // remove any old params if exist
            link.href = `${baseUrl}?key=${supabaseKey}`;
        });

        var client = supabase.createClient(supabaseUrl, supabaseKey);

        // Sample orders data
        let orders = [];

        let userMap;

        // Render orders table
        async function renderOrders() {

            const orderResponse = await client.from("Order").select("*");
            const productResponse = await client.from("Products").select("*");

            console.log('Orders ',orderResponse);
            let orderIds = [];
            let userIds = [];
            orders = orderResponse.data;
            orderResponse.data.forEach(order =>{
                orderIds.push(order.order_id);
                userIds.push(order.user_id);
            });

            const { data: { users }, error } = await client.auth.admin.listUsers({
                page: 1,
                perPage: 1000
            });

            //const filteredUsers = users.filter(u => userIds.includes(u.id));

            userMap = Object.fromEntries(
                users
                .filter(u => userIds.includes(u.id))
                .map(u => [u.id, u])
            );


            console.log(userMap);

            const orderLineItemResponse = await client.from("Order_Line_Item").select("*").in('order_id', orderIds).neq("created_at", new Date().toISOString()); 
            console.log('Orders Line Item ',orderLineItemResponse);

            let orderMap = {};
            let orderProductMap = {};
            orderLineItemResponse.data.forEach(orderLineItem => {
                const key = orderLineItem.order_id;
                let totalAmount = (orderMap[key] ?? 0) + (orderLineItem.quantity * orderLineItem.price) ;
                orderMap[key] = totalAmount;
                let orderLineItems =  orderProductMap[key] ?? [];
                orderLineItems.push(orderLineItem);
                orderProductMap[key] = orderLineItems;
            });

            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            orderResponse.data.forEach(order => {
                //const statusClass = `status-${order.status}`;
                order.user = userMap[order.user_id].user_metadata;
                order.orderLineItems = orderProductMap[order.order_id];
                order.totalAmount = orderMap[order.order_id];

                console.log(orderMap,'order',order);
                const statusText = order.status.charAt(0).toUpperCase() + order.status.slice(1);
                const customerInitials = order.user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                
                const row = `
                    <tr>
                        <td><span class="order-id">${order.order_id}</span></td>
                        <td>
                            <div class="customer-info">
                                <div class="customer-avatar">${customerInitials}</div>
                                <div class="customer-details">
                                    <h6>${order.user.name}</h6>
                                    <small>${order.user.email}</small>
                                </div>
                            </div>
                        </td>
                        <td>${new Date(order.created_at).toLocaleDateString()}</td>
                        <td><strong>₹${order.totalAmount.toLocaleString()}</strong></td>
                        <td><span class="status-badge">${statusText}</span></td>
                        <td>
                            <button class="btn-action btn-view" onclick="viewOrder('${order.order_id}')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
            document.getElementById('totalOrders').innerText = 'Total Orders ' + orders.length;
        }
        let editOrderId;
        // View order details
        function viewOrder(orderId) {
            editOrderId = orderId;
            const order = orders.find(o => o.order_id === orderId);
            //order.customer = userMap[order.user_id].user_metadata;
            //order.items = 
            if (!order) return;

            console.log('View order', order);

            const content = `
                <div class="order-summary">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Order Information</h6>
                            <p><strong>Order ID:</strong> ${order.order_id}</p>
                            <p><strong>Date:</strong> ${new Date(order.created_at).toLocaleDateString()}</p>
                            <p><strong><label>Status:</label></strong>
                            <input id="orderStatus" value="${order.status.charAt(0).toUpperCase() + order.status.slice(1)}">
                            </p>
                        </div>
                        <div class="col-md-6">
                            <h6>Customer Information</h6>
                            <p><strong>Name:</strong> ${order.user.name}</p>
                            <p><strong>Email:</strong> ${order.user.email}</p>
                            <p><strong>Phone:</strong> ${order.user.phone}</p>
                        </div>
                    </div>
                </div>

                <div class="order-items">
                    <h6 class="p-3 mb-0 bg-light">Order Items</h6>
                    ${order.orderLineItems.map(item => `
                        <div class="order-item">
                            <div class="item-image">
                                <img style="width:100%;height:100%" src="${item.product_image}">
                            </div>
                            <div class="item-details">
                                <div class="item-name">${item.product_name}</div>
                                <div class="item-price">₹${item.price.toLocaleString()} × ${item.quantity}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="mt-3">
                    <h6>Shipping Information</h6>
                    <p><strong>Address:</strong>
                            <textarea row="3" id="orderDeliveryAddress">${order.delivery_address}</textarea></p>
                </div>

                <div class="mt-3 text-end">
                    <h5>Total Amount: <span class="text-primary">₹${order.totalAmount.toLocaleString()}</span></h5>
                </div>
            `;

            document.getElementById('orderDetailsContent').innerHTML = content;
            new bootstrap.Modal(document.getElementById('orderDetailsModal')).show();
        }

        // Edit order status
        async function editOrder() {
            let order = orders.find(o => o.order_id === editOrderId);
            const orderStatus = document.getElementById('orderStatus').value.trim();
            const orderDeliveryAddress = document.getElementById('orderDeliveryAddress').value.trim();
            if (!orderStatus || !orderDeliveryAddress) {
                alert("Please enter order status or delivery address!");
                return;
            }

            const { data, error } = await client
                .from('Order')
                .update([
                {
                    status: orderStatus,
                    delivery_address: orderDeliveryAddress,
                }]).eq("order_id",editOrderId);;
            bootstrap.Modal.getInstance(document.getElementById('orderDetailsModal')).hide();
            renderOrders();
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderOrders();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Raj Gharana Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #f8f9fa;
            --accent-color: #e74c3c;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            --shadow-hover: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: var(--text-dark);
        }

        /* Sidebar Styles */
        #sidebar {
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%);
            color: white;
            padding: 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            z-index: 1000;
            box-shadow: var(--shadow-hover);
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .sidebar-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .menu-item {
            display: block;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: var(--accent-color);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-left-color: var(--accent-color);
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }

        /* Main Content */
        #main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .top-navbar {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        /* Page Content */
        .page-content {
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        /* Filters and Search */
        .filters-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 3rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Products Grid */
        .products-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .products-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .product-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 3rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .product-category {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .product-stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stock-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .stock-high { background: #d4edda; color: #155724; }
        .stock-medium { background: #fff3cd; color: #856404; }
        .stock-low { background: #f8d7da; color: #721c24; }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
            color: white;
        }

        .btn-view {
            background: #2ecc71;
            color: white;
        }

        .btn-view:hover {
            background: #27ae60;
            color: white;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: var(--shadow-hover);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header .btn-close {
            filter: invert(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            #sidebar.show {
                transform: translateX(0);
            }

            #main-content {
                margin-left: 0;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .page-content {
                padding: 1rem;
            }

            .top-navbar {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

     <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="row">

                                    <input type="text" id="editProductName" class="form-control" required>

                        <div class="row">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample products data
        let products = [];

        // ðŸ”‘ Replace with your Supabase credentials
        const supabaseUrl = "https://jxyqxptlpxtpkazwccwh.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4eXF4cHRscHh0cGthendjY3doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NzU1MTUsImV4cCI6MjA3NjI1MTUxNX0.JYz18M7sbIwNlvZkmZVLD6Tmqhd3perFtqmEeUB7Fx8"; 
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Render products
        async function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            const { data, error } = await supabase.from("Products").select("*").neq("created_at", new Date().toISOString());
            products = data;

            document.getElementById('totalProduct').innerText = 'Total Products ' + products.length;

            products.forEach(product => {
                const stockClass = product.productavailable > 0 ? 'stock-high' : 'stock-low';
                const stockText = product.productavailable > 0 ? 'In Stock' : 'Out of Stock';

                const productCard = `
                    <div class="product-card">
                        <img style="height: 100%;width: 100%;" src="${product.productimage}">
                        </div>
                        <div class="product-info">
                            <h5 class="product-title">${product.productname}</h5>
                            <div class="product-price">â‚¹ ${product.productprice.toLocaleString()}</div>
                            <div class="product-stock">
                                <span class="stock-badge ${stockClass}">${stockText}</span>
                                <small class="text-muted">Qty: ${product.productavailable}</small>
                            </div>
                            <div class="product-stock">
                                <p> ${product.productdescription} </p>
                            </div>
                            <div class="product-actions">
                                <button class="btn-sm btn-edit" data-bs-toggle="modal" data-bs-target="#editProductModal" onclick="editProduct('${product.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn-sm btn-delete" onclick="deleteProduct('${product.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += productCard;
            });
        }

        let editProductId;
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            editProductId = product.id;
            document.getElementById('editProductName').value = product.productname;
            document.getElementById('editProductPrice').value = product.productprice;
            document.getElementById('editProductQuantity').value = product.productavailable;
            document.getElementById('editProductDescription').value = product.productdescription;
            //alert(`Editing: ${product.productname}`);
            
        }

        async function updateProduct(){
            const productPrice = document.getElementById('editProductPrice').value;
            const productQuantity = document.getElementById('editProductQuantity').value;
            const productDescription = document.getElementById('editProductDescription').value;
            const productName = document.getElementById('editProductName').value.trim();
            if (!productName) {
                alert("Please enter product name!");
                return;
            }
            const { data, error } = await supabase
                .from('Products')
                .update([
                {
                    productname: productName,
                    productprice: productPrice,
                    productavailable: productQuantity,
                    productdescription: productDescription
                }]).eq("id",editProductId);
            bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
            renderProducts();
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                await supabase.from("Products").delete().eq("id",id);
                renderProducts();
            }
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });

        const token = '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';
        const repo = 'rajgharanacouture/website-assets';
        const branch = 'main';

        async function uploadImageToGitHub() {

            const fileInput = document.getElementById("fileInput");
            const productName = document.getElementById('productName').value.trim();

            if (!fileInput.files.length) {
                alert("Please select a image for product!");
                return;
            }
            if (!productName) {
                alert("Please enter product name!");
                return;
            }
            
            const file = fileInput.files[0];

            const arrayBuffer = await file.arrayBuffer();
            const base64 = arrayBufferToBase64(arrayBuffer);

            const path = 'uploads/' +productName + '.' +file.type.split('/')[1];
            const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

            const response = await fetch(apiUrl, {
                method: "PUT",
                headers: {
                "Authorization": `token ${token}`,
                "Content-Type": "application/json",
                },
                body: JSON.stringify({
                message: 'Upload ' + productName,
                content: base64,
                branch: branch
                })
            });

            const result = await response.json();

            if (result.content && result.content.download_url) {
                const imageUrl = result.content.download_url.replace("/blob/", "/raw/");

                const productPrice = document.getElementById('productPrice').value;
                const productQuantity = document.getElementById('productQuantity').value;
                const productDescription = document.getElementById('productDescription').value;

                //output.textContent = `âœ… Uploaded successfully!\nURL: ${imageUrl}`;
                //document.getElementById("preview").src = imageUrl;
                const { data, error } = await supabase
                .from('Products')
                .insert([
                {
                    productname: productName,
                    productprice: productPrice,
                    productimage: imageUrl,
                    productavailable: productQuantity,
                    productdescription: productDescription
                }]);
                window.location.reload();
            } else {
                alert("Error: " + (result.message || JSON.stringify(result)));
            }
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const chunkSize = 0x8000; // 32 KB chunks

            for (let i = 0; i < bytes.length; i += chunkSize) {
                const chunk = bytes.subarray(i, i + chunkSize);
                binary += String.fromCharCode(...chunk);
            }

            return btoa(binary);
        }

    </script>
